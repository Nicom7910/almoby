<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav>
      <a href="./index.html" ><label class="title">Brainwave.io</label></a>
    </nav>

    <section>

        <div>
            <h3 class="signup-title">Sign Up</h3>

            <p class="signup-info">To get started, you need to sign up here.</p>
        </div>

      <div class="main">

        <div class="overlay"></div>
        <div class="modal">Submit was successful!</div>

        <div class="signup">
          <form id="form" >
            <div class="form-input">
              <label class="login-label">First & Last Name</label>
              <input class="login-input" type="text" id="username" name="txt" placeholder="i.e. John Doe" />
              <small>Error Message</small>
            </div>
            <div class="form-input">
              <label class="login-label">Email</label>
              <input class="login-input" type="email" id="email" name="email" placeholder="i.e. john@gmail.com" />
              <small>Error Message</small>
            </div>
            <div class="form-input">
              <label class="login-label">Password</label>
              <input
              id="password"
                type="password"
                class="login-input"
                name="pswd"
                placeholder="********"
              />
              <small>Error Message</small>
            </div>
            <div class="form-input">
              <label class="login-label">Confirm Password</label>
              <input
              id="password-validate"
                type="password"
                class="login-input"
                name="pswd"
                placeholder="********"
              />
              <small>Error Message</small>
            </div>
              <div class="content-terms">
                <input id="terms-check"  type="checkbox" class='login-chk' value="check"/>
                <label class="label-terms">I agree with Terms & conditions</label>
            </div>
           

            <button id="btncheck" type="submit" disabled>Create an account</button>
          </form>
        </div>
    </section>
    </div>
  </body>
  <script src="./js/index.js"></script>

  
</html>
