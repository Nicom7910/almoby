<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav>
      <a href="./index.html" ><label class="title">Brainwave.io</label></a>
    </nav>

    <section>

        <div>
            <h3 class="signup-title">Sign Up</h3>

            <p class="signup-info">To get started, you need to sign up here.</p>
        </div>

      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form>
            <label class="login-label">First & Last Name</label>
            <input class="login-input" type="text" name="txt" placeholder="i.e. John Doe" required="" />

            <label class="login-label">Email</label>
            <input class="login-input" type="email" name="email" placeholder="i.e. john@gmail.com" required="" />

            <label class="login-label">Password</label>
            <input
              type="password"
              class="login-input"
              name="pswd"
              placeholder="********"
              required=""
            />

            <label class="login-label">Confirm Password</label>
            <input
              type="password"
              class="login-input"
              name="pswd"
              placeholder="********"
              required=""
            />
            <div class="content-terms">
            <input type="checkbox" class='login-chk' />
            <label class="label-terms">I agree with Terms & conditions</label>
            </div>
            <button>Create an account</button>
          </form>
        </div>
    </section>
    </div>
  </body>
</html>
