<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainwave.io</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fa fa-bars"></i>
        </label>
        <label class="title">Brainwave.io</label>
        <ul>
          <li><a href="#">Demos</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Contact</a></li>
          <li class="login-ref">
            <button
              onclick="location.href='login.html'"
              class="login-page"
              href="login.html"
            >
              Log In
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="content-info">
          <p class="content-title">Make your business powerful with Shade.</p>
          <p class="content-extra">
            With lots of unique blocks, you can easily build a page without
            coding. Build your next consultancy website within few minutes.
          </p>
          <button
            onclick="location.href='login.html'"
            class="login-btn"
            href="login.html"
          >
            Log In
          </button>

          <p class="content-help">WATCH HOW WE CAN HELP</p>
        </section>
        <section class="content-photo">
          <div class="circle dotted"></div>
          <div class="square"></div>
          <img class="image" src="images/image.png" />
          <div class="circle circle-two"></div>
        </section>
      </div>
    </main>
  </body>
</html>
